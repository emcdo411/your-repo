name: Daily TPM Log Generator

on:
  schedule:
    - cron: '0 14 * * 1-5'
  workflow_dispatch:

jobs:
  create-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Create Log File
        run: |
          NOW=$(date +'%Y-%m-%d')
          FILE="logs/daily-log-$NOW.md"
          echo "# Daily Log â€“ $NOW" >> $FILE
          echo "## Summary\n\n## Blockers\n\n## Decisions\n\n" >> $FILE
          git config user.name "CYOA Bot"
          git config user.email "cyoa-bot@example.com"
          git add $FILE
          git commit -m "CYOA: Auto-generated log for $NOW"
          git push
