name: 📝 Lint Markdown Files

on:
  workflow_dispatch:
  push:
    paths:
      - '**.md'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Markdown Linter
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: '**/*.md'
