name: 🔍 PR Content Validator

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  check-pr-body:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR Description is Not Empty
        run: |
          if [[ -z "${{ github.event.pull_request.body }}" ]]; then
            echo "❌ Pull request body must not be empty."
            exit 1
          else
            echo "✅ PR has a body."
          fi
