name: Build & Lint SceneShield AI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Lint Project
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Build with Vite
        run: npm run build

      - name: ğŸ§¹ Run ESLint (optional)
        run: npx eslint . --ext .ts,.tsx,.js,.jsx || true
