name: TPM CYOA Approval Log

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, edited, closed, reopened]

jobs:
  audit:
    name: 📝 TPM Markdown Audit
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Lint Markdown Files
        uses: DavidAnson/markdownlint-cli2-action@v13
        with:
          globs: '**/*.md'
          config: |
            {
              "MD013": false
            }

      - name: ✅ Print Success
        run: echo "Markdown Lint completed with MD013 disabled."

